services:
  shlink:
    image: shlinkio/shlink:3.6-openswoole
    hostname: shlink
    container_name: shlink
    restart: unless-stopped
    ports:
      - 8080:8080
    expose:
      - 80:8080
    environment:
      - DEFAULT_DOMAIN=https://links.crazyfirelee.tw
      - IS_HTTPS_ENABLED=true
      - GEOLITE_LICENSE_KEY=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
      - DB_DRIVER=maria
      - DB_NAME=shlink
      - DB_USER=shlink
      - DB_PASSWORD=shlink
      - DB_HOST=shlink-db
      - DB_PORT=3306
    depends_on:
      - shlink-db
    platform: linux/amd64

  # Use https://app.shlink.io/ for web client
  shlink-web-client:
    image: shlinkio/shlink-web-client:3.10.2
    hostname: shlink-web-client
    container_name: shlink-web-client
    restart: unless-stopped
    ports:
      - 8081:80
    expose:
      - 80:80
    volumes:
      - ./shlink/servers.json:/usr/share/nginx/html/servers.json
    depends_on:
      - shlink
    platform: linux/amd64

  shlink-db:
    image: mariadb:10.9.8
    hostname: shlink-db
    container_name: shlink-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=shlink
      - MYSQL_DATABASE=shlink
      - MYSQL_USER=shlink
      - MYSQL_PASSWORD=shlink
    volumes:
      - ./shlink/database/data:/var/lib/mysql
      - ./shlink/database/backup:/var/backup
    platform: linux/amd64

  qrcode-generator:
    image: bizzycolah/qrcode-generator:latest
    hostname: qrcode-generator
    container_name: qrcode-generator
    restart: unless-stopped
    ports:
      - 8082:80
    expose:
      - 80:80
    platform: linux/amd64

